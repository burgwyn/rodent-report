<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rodent Report</title>
        <meta name="viewport" content="initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="/css/uswds.min.css" />
        <style type="text/css">
            html, body { height: 100%; margin: 0; padding: 0; }
            body { display: flex; flex-flow: column; }
            section { width: 100%; }
            #header { padding: 0 1em; }
            #header h1 { margin-top: 0.5em; }
            #map { flex-grow: 1; }
            #footer { padding: 0 1em; }
            #footer a { float: right; }
        </style>
    </head>
    <body>
        <section id="header">
            <header>
                <h1>Rodent Report</h1>
            </header>
        </section>
        <section id="map">
        </section>
        <section id="footer">
            <footer>
                <span>Nat Burgwyn &copy;</span><a href="https://github.com/burgwyn/rodent-report">GitHub</a>
            </footer>
        </section>
        <script>
            var map;

            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 38.8995318, lng: -77.1549975},
                    zoom: 15
                });
               
                var kmlLayer = new google.maps.KmlLayer({
                    url: 'http://opendata.dc.gov/datasets/f289da88487e465ca76ca71ef87db76e_40.kml',
                    map: map
                });
                
            }
        </script>
        <script src="/js/uswds.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPJxvDd2wWfCkC76Ai6WVyYkNhyZf_sdk&callback=initMap"
        async defer></script>
    </body>
</html>
